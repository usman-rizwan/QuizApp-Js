<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <!-- Navbar -->

            <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">


                        <img src="images/img1.jpeg" class="img me-2" alt="MDB Logo" loading="lazy" />

                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quiz</a>
                            </li>

                        </ul>
                    </div>

                </div>

            </nav>

            <div class="p-5 text-center bg-dark1 container" style="margin-top: 58px;">
                <h1 style="color: #fff;">JS Quiz <i class="fa-solid fa-circle-question"></i></h1>
                <div class="top-end" id="timer"> <i class="fa-solid fa-stopwatch"></i> </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="ques">

                        </h2>
                        <div class="left mt-10">
                            <input onclick="clicked()" type="radio" name="opt" class="radio" value="1">
                            <label for="" id="opt1"></label>
                            <br>
                            <input onclick="clicked()" type="radio" name="opt" class="radio" value="2">
                            <label for="" id="opt2"></label>
                            <br>
                            <input onclick="clicked()" type="radio" name="opt" class="radio" value="3">
                            <label for="" id="opt3"></label>
                        </div>
                        <button type="button" disabled onclick="nextQuestion()" id="btn"
                            class="btn btn-primary">Next</button>
                    </div>


                </div>
            </div>
            <!-- Jumbotron -->
        </header>

        <footer class="bg-light text-center text-lg-start footer">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #15253e;">
                <img src="images/img1-removebg-preview.png" width="60px" height="60px" alt="" srcset="">
                Â© 2023 Copyright:
                <a>Muhammad Usman</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
